<!DOCTYPE html>
<html>
        <head>
            <title>Registrar local</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <link href="public_html/css/CSS.css" rel="stylesheet" type="text/css"/>
            <script src="public_html/js/personasFunctions.js" type="text/javascript"></script>
            <script src="public_html/js/jquery3_5_1.min.js" type="text/javascript"></script>
            <script src="public_html/js/utils.js" type="text/javascript"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            
            <script src="public_html/js/lib/sweetAlert2/dist/sweetalert2.all.min.js" type="text/javascript"></script>
            <link href="public_html/js/lib/sweetAlert2/dist/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
        
            
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <link href="../CSS/Estilos.css" rel="stylesheet" type="text/css"/>
        <script src="public_html/js/personasFunctions.js" type="text/javascript"></script>

        <script src="public_html/js/lib/sweetAlert2/dist/sweetalert2.all.min.js" type="text/javascript"></script>
        <link href="public_html/js/lib/sweetAlert2/dist/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
            
            
            
            
        </head>
        <body>
            <nav class="navbar navbar-dark bg-dark">
                 <a class="navbar-brand" href="https://www.nestle.com/">Nestlé</a> 
                 <a class="navbar-brand" href="index.html">Registrar Local</a>
            </nav>
            
            <form>
                    <div class="form-row" >
                      <div class="form-group col-md-2" id="groupidPersona">
                        <label for="txtidPersona">Cédula Personal</label>
                        <input type="text" class="form-control" id="txtidPersona" placeholder="">
                      </div>
                      <div class="form-group col-md-3" id="groupnombre">
                        <label for="txtnombre">Nombre</label>
                        <input type="text" class="form-control" id="txtnombre" placeholder="">
                      </div>
                      <div class="form-group col-md-3" id="groupApellido1">
                        <label for="txtapellido1">Primer Apellido</label>
                        <input  class="form-control" id="txtapellido1" placeholder="">
                      </div>
                      <div class="form-group col-md-3" id="groupApellido2">
                        <label for="txtapellido2">Segundo Apellido</label>
                        <input class="form-control" id="txtapellido2" placeholder="">
                      </div>  
                     </div>
                    
                 <div class="form-row" >
                    <div class="form-group col-md-2" id="grouptelefono">
                            <label for="txttelefono">Teléfono Celular</label>
                            <input class="form-control" id="txttelefono" placeholder="">
                          </div>
                          <div class="form-group col-md-2" id="grouptelefono">
                            <label for="txttelefonofijo">Teléfono Fijo</label>
                            <input class="form-control" id="txttelefonoFijo" placeholder="">
                          </div>
                  </div>
                    
                    <div class="form-group col-md-6" id="grouplocal" >
                      <label for="txtlocal">Nombre del Local</label>
                      <input type="text" class="form-control" id="txtlocal" placeholder="">
                    </div>
                    <div class="form-group col-md-6" id="groupdireccion" >
                      <label for="txtdireccion">Dirección</label>
                      <input type="text" class="form-control" id="txtdireccion" placeholder="">
                    </div>
                
                    <div class="form-row">
                      <div class="form-group col-md-6" id="groupcedjuridica">
                        <label for="txtcedjuridica">Cédula Jurídica</label>
                        <input type="text" class="form-control" id="txtcedjuridica" placeholder="">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                                <label for="txtprovincia" id="groupprovincia">Provincia</label>
                                <select id="txtprovincia" class="form-control">
                                  <option>Heredia</option>
                                  <option>San José</option>
                                  <option>Alajuela</option>
                                  <option>Cartago</option>
                                  <option>Limón</option>
                                  <option>Puntarenas</option>
                                  <option>Guanacaste</option>
                                </select>
                        </div>
                    </div>
                      <div id="coordenadas"></div>
                                    <div id="map-container" class="z-depth-1" style="height: 500px; width: 600px;"></div>
                           <script
                                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrWBUM4BClWO4HXgDsy8l1tbgpWlxT_xc&callback=mostrarMapa">
                           </script>
                    <button type="submit" class="btn btn-primary" id="enviar">Registrar Local</button>
                  </form>
       </body>
</html>
